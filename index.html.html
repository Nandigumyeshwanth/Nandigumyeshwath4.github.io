<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <pre><h3>  <u>Registration Page</u></h3></pre> 
   <form>
    <table>
        <tr>
            <th><pre><b>Username</b></pre> </th>
            <th><input type="text" placeholder=" username"></th>
        </tr>
    </table>
    <table>
        <tr>
            <th><pre><b>Password</b></pre> </th>
            <th><input type="password" placeholder=" password"></th>
        </tr>
    </table>
    <table>
        <tr>
            <th><pre><b>Re-Password</b></pre> </th>
            <th><input type="password" placeholder=" password"></th>
        </tr>
    </table>
    <table>
        <tr>
            <th><pre><b>Course</b> </pre> </th>
            <th><select name="course" id="100">
                <option value="select">--select--</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="CIVIL">CIVIL</option>
                <option value="MECH">MECH</option>
            </select></th>
        </tr>
    </table>
    <p><b>gender</b></p>
    <label for="100" >
        <input type="radio" value="Male" name="gender" id="100"> Male
    </label>
    <label>
        <input type="radio" value="Female" name="gender" id="101"> Female
    </label>
    <table>
        <tr>
            <th><pre><b>Email</b></pre> </th>
            <th><input type="email" placeholder=" email"></th>
        </tr>
    </table>
    <table>
        <tr>
            <th>
                Adress
            </th>
        </tr>
    </table>
    <textarea rows="5" cols="80" aria-valuetext="Adress"></textarea>
    <br>
    <br>
    <pre>
                                                              <input type="submit" value="submit" >
    </pre>
    
    
</form>

    
</body>
</html>
